<div ng-if="nextDay">
	<div id="div_timeline_travel">
		<div class="btn btn-default" tooltip="Next Day" id="div_next_day"
			ng-click="$root.next()">
			<span style="margin-right: 5px;" id="span_next_day"></span><i
				class="glyphicon glyphicon-step-forward"></i>
		</div>
		<div class="btn btn-default" tooltip="Next Week" id="div_next_week"
			ng-click="$root.nextWeek()">
			<span style="margin-right: 5px;" id="span_next_week"></span><i
				class="glyphicon glyphicon-forward"></i>
		</div>
		<div class="btn btn-default" tooltip="Next Month" id="div_next_month"
			ng-click="$root.nextMonth()">
			<span style="margin-right: 5px;"></span><i
				class="glyphicon glyphicon-fast-forward"></i>
		</div>
		<div>
			<a tooltip="Restart" class="btn btn-default div_restart_game btn btn-default glyphicon glyphicon-repeat"
				href="/fbcontroller/restart" id="div_restart_game">
		</div>
		</a>
	</div>
</div>
<div id="div_next_day" ng-if="planting">
	<div id="span_next_day">{{availableSeedlings}} {{
		'seedlings_left' | translate }}</div>
	<div id="span_next_day">{{ 'base' | translate}} :
		{{$root.plantation.base}}</div>
	<div id="span_next_day">
		<button ng-click="plantingDone()">{{ 'planting_done' |
			translate}}</button>
	</div>
</div>
<side-menu weather="weather" actions="actions"></side-menu>
