<div ng-if="nextDay">

	<custom-audio ng-if="$root.soundsEnabled && $root.day.gameDate.weatherType.id===1" filename="'/public/sounds/background/sunny.mp3'" start-on-init='true'></custom-audio>
	<custom-audio ng-if="$root.soundsEnabled && ($root.day.gameDate.weatherType.id===2 || $root.day.gameDate.weatherType.id===4)" filename="'/public/sounds/background/windy.mp3'" start-on-init='true'></custom-audio>
	<custom-audio ng-if="$root.soundsEnabled && $root.day.gameDate.weatherType.id===3" filename="'/public/sounds/background/rain.mp3'" start-on-init='true'></custom-audio>

<!-- 	<div  ng-if="$root.soundsEnabled && $root.day.gameDate.weatherType.id===1" loop="true" play-on-init="true" ng-audio="/public/sounds/background/sunny.mp3" start="0.2"></div> -->
<!-- 	<div  ng-if="$root.soundsEnabled && ($root.day.gameDate.weatherType.id===2 || $root.day.gameDate.weatherType.id===4)" play-on-init="true"  loop="true" ng-audio="/public/sounds/background/windy.mp3" start="0.2"></div> -->
<!-- 	<div  ng-if="$root.soundsEnabled && $root.day.gameDate.weatherType.id===3" loop="true" ng-audio="/public/sounds/background/rain.mp3" play-on-init="true"  start="0.2"></div> -->
	<div ng-if="$root.overlayDark" class="overlay-dark game-overlay"></div>
    <div id="div_timeline_travel">
        
        <div class="rankings" ng-controller="SellButtonController">
        <!-- ng-audio-hover="/public/sounds/events/button-hover.mp3" -->
            <div   style="padding-left: 10px;" ng-click="sell()">
                <img class="img img-responsive" style="width: 80px; height: 60px" ng-src="/public/images/home/fridge-bordered.png" />
                <div class="item-store ramka" style="width:80px">
                    <span class="title-text">{{"sell" | translate}}</span>
                </div>
            </div>
			
            <ranking-table rankings="rankings" years="years" visible="visible"></ranking-table>
        </div>
        
        
        <div class="rankings" ng-controller="RankingsController">
        <!-- ng-audio-hover="/public/sounds/events/button-hover.mp3" -->
            <div   style="padding-left: 10px;" ng-click="showRankings()">
                <img class="img img-responsive" style="width: 80px; height: 60px" ng-src="/public/images/home/rankings-bordered.png" />
                <div class="item-store ramka" style="width:80px">
                    <span class="title-text">{{"rankings" | translate}}</span>
                </div>
            </div>
			
            <ranking-table rankings="rankings" years="years" visible="visible"></ranking-table>
        </div>

		 <div class="history" ng-controller="HistoryController">
            <div  style="padding-left: 10px;" ng-click="showHistory()">
                <img class="img img-responsive" style="width: 90px; height: 60px" src="/public/images/home/history.png" />
                <div class="item-store ramka" style="width:90px">
                    <span class="title-text">{{"history" | translate}}</span>
                </div>
            </div>

            <history-table history="history" visible="visible"></history-table>
        </div>
        <div class="time-controls ramka">
            <div   enabled="{{$root.soundsEnabled}}" class="time-ctrl-btn" tooltip="Next Day" id="div_next_day" ng-click="$root.next()">
                <span style="margin-right: 5px;" id="span_next_day"></span><i class="glyphicon glyphicon-step-forward"></i>
            </div>
            <div enabled="{{$root.soundsEnabled}}"  class="time-ctrl-btn" tooltip="Next Week" id="div_next_week" ng-click="$root.nextWeek()">
                <span style="margin-right: 5px;" id="span_next_week"></span><i class="glyphicon glyphicon-forward"></i>
            </div>
            <div  enabled="{{$root.soundsEnabled}}"  class="time-ctrl-btn" tooltip="Next Month" id="div_next_month" ng-click="$root.nextMonth()">
                <span style="margin-right: 5px;"></span><i class="glyphicon glyphicon-fast-forward"></i>
            </div>
            <div class="time-ctrl-btn">
                <a tooltip="Restart" class="div_restart_game glyphicon glyphicon-repeat" href="/fbcontroller/restart" id="div_restart_game"></a>
            </div>
        </div>

    </div>
</div>


<div class="tip-dialog alert-dismissible row" ng-if="planting" role="alert">
    <div class="col-md-12">
        {{availableSeedlings}} {{ 'seedlings_left' | translate }}
    </div>
    <div class="col-md-12">
        {{ 'base' | translate}} : {{plantation.base}}
    </div>
    <div class="col-md-12">
    	{{plantation.base.description}}
    </div>
    <button class="btn btn-primary" ng-click="plantingDone()">{{ 'planting_done' | translate}} </button>
</div>

<div ng-controller="DiseaseNotificationPanel" class="notification-panel">
	<bubble-notification/>
<!-- 	<div ng-animate class="rounded" ng-if="visible"></div> -->
</div>
