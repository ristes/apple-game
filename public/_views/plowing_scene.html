<div class="seedling-planting" >

	<div class="shop-menu" ng-animate="shop"
			ng-class="{true: 'shop-enter', false: 'shop-leave'}[visible]">


		<div class="shop_icon">
			<img src="{{type.url}}" style="width:75%;"></img>
			<div class="shop-label ramka">
				<span class="shop-label-text">
					{{ 'plowing' | translate }}
				</span>
			</div>
		</div>

		
		<div class="shop_menu_grid fa-inverse" style="margin-top:10px">
			<div style="font-size:medium">In the period between August and September, farmers should plough their fields. The most important purpose of ploughing is to prepare the soil for the planting of trees. </div>
			<div id="irrigation-slider-container">
				<div class="text-center">Choose the plowing deepness</div>
				<div slider class="slider col-md-8" cfg="cfg" value="holder.deep"></div>
				<div class="text-center" style="font-size: large"><span ng-show="!td" > {{holder.deep}} cm</span></div>
			</div>
			<div>
				
			</div>
			<div class="text-center" style="margin-top:30px"><button class="btn btn-xs" style="font-size:large" ng-click="plow()">{{ 'plowing.plow' | translate }}</button></div>
		</div>
	</div>

</div>
