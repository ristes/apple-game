<div ng-controller="ClothingController">

    <div class="shop-menu" ng-animate="shop" ng-class="{true: 'shop-enter', false: 'shop-leave'}[visible]">

        <div class="shop_icon">
            <img src="{{type.ico}}" style="width: 75%;"></img>
            <div class="shop-label ramka">
                <span class="shop-label-text"> {{ 'clothing' | translate }}
				</span>
            </div>
        </div>

        <div class="shop_arrow" ng-click="hide()" ng-show="!gameActive"></div>

        <div class="shop_menu_grid fa-inverse" ng-show="!gameActive">
	        <!-- Show game result -->

        </div>

        <div class="shop_menu_grid fa-inverse" ng-if="gameActive">
            <div class="harvest">
                <clothing-game g-width="300" g-height="350" game-over="gameOver"></clothing-game>
            </div>
        </div>

    </div>

</div>
