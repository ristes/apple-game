

<!-- <img src="/public/images/backgrounds/side-terrain.png" class="side-terrain"/> -->
<div class="scene">
	<div class="field">
		<img src="/public/images/backgrounds/kukarka.png" class="kukja"/> 
		<img src="/public/images/backgrounds/pozadinski-drva.png" class="back-trees"/>
		<img src="/public/images/backgrounds/field-terrain.png" class="field-terrain"/>
		<div class="field-row" ng-repeat="r in rows">
			<div class="pocva-bg" style="width: {{atom}}px; height: {{atom}}px" ng-repeat="c in r.cols">
				<img ng-show="c.show"  ng-if="!c.staticV" src="{{$root.day.soil_url}}" class="{{c.cls}}" ng-click="portionClick(c)"/>
				<img ng-show="c.show"  ng-if="c.staticV" src="{{c.terrain}}" class="{{c.cls}}"/>
				<img ng-show="c.tree"  src="{{c.tree}}" class="{{c.treeCls}}" ng-click="portionClick(c)"/>
			</div>
			
		</div>
	</div>	
</div>

<img src="/public/images/backgrounds/side-trees.png" class="side-trees"/>
<img ng-show="$root.day.eco_points>50" src="/public/images/backgrounds/lake-2.png" class="lake"/>
<img ng-show="$root.day.eco_points<=50" src="/public/images/backgrounds/lake-1.png" class="lake"/>
