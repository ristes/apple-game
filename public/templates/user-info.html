<div id="user_tile">
	
	<div id="div_user_icon">
		<img ng-src="{{gameState.picture}}" class="img-user-info" />
		<div class="img-user-info-ramka">
			<span id="span_user_name">{{gameState.name}}</span>
		</div>
	</div>

	<div id="div_apple_in_stock_info" class="div-user-info-general">

		<img class="user_icons_info"
			src="/public/images/home/apple_icon_in_stock.png" /> <span
			class="span-user-info-details">{{gameState.productQuantity}}</span>

		<button
			ng-hide="(gameState.capacityNAFridges + gameState.capacityCAFridges)==0"
			type="button" style="padding: 3px 3px"
			class="btn btn-default dropdown-toggle span-user-info-details"
			data-toggle="dropdown">
			<span class="caret"></span>
		</button>

		<ul class="dropdown-menu" role="menu"
			style="background-color: #3c3c3c; opacity: 0.9; padding: 10px">
			<li>
				<div ng-hide="gameState.capacityNAFridges==0"
					class="progress"
					tooltip="NA fridges {{gameState.capacityNAFridges}}kg apples">
				
					<div class="progress-bar" role="progressbar" aria-valuenow="60"
						aria-valuemin="0" aria-valuemax="100"
						style="width: {{gameState.apples_in_na_fridge/gameState.capacityNAFridges* 100}}">
						{{gameState.apples_in_na_fridge}}/{{gameState.capacityNAFridges}}
					</div>
				</div>
			</li>
			<li>
				<div ng-hide="gameState.capacityCAFridges==0"
					class="progress"
					tooltip="CA fridges {{gameState.capacityCAFridges}}kg apples">
				
					<div class="progress-bar" role="progressbar" aria-valuenow="60"
						aria-valuemin="0" aria-valuemax="100"
						style="width: {{gameState.apples_in_ca_fridge/gameState.capacityCAFridges* 100}}">
						{{gameState.apples_in_ca_fridge}}/{{gameState.capacityCAFridges}}
					</div>
				</div>
			</li>
			<li>
				<button class="btn btn-primary" ng-click="sell()">Sell</button>
			</li>
		</ul>
	</div>

	<div id="div_money_in_stock_info" class="div-user-info-general">
		<img class="user_icons_info" src="/public/images/home/money_in_stock.png" /> 
		<span class="span-user-info-details">{{gameState.balans | integer}}</span>
	</div>
	
	<div id="div_eco_points_info" class="div-user-info-general">
		<img class="user_icons_info" src="/public/images/home/eco_points_in_stock.png" /> 
		<span class="span-user-info-details">{{gameState.eco_points | integer}}</span>
	</div>
	
	<!-- <div id="div_next_day" ng-click="next()">
		<span id="span_next_day">Next day</span>
	</div> -->
</div>
