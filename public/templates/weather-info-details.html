<div id="weather-info-details" ng-class="{'past-future':'weather-info-details-small','today':'weather-info-details-big'}[w.type]" ng-animate='animate'>
	<div>
		<span>Min. </span>
		<span>{{w.lowTemp.toFixed(0)}} C</span>
	</div>
	<div>
		<span>Max:</span>
		<span>{{w.highTemp.toFixed(0)}} C</span>
	</div>
	<div>
		<span>UV index:</span>
		<span>{{(w.uvProb*10).toFixed(0)}}</span>
	</div>
	<div>
		<span>Humidity:</span>
		<span>{{w.humidity}} %</span>
	</div>

</div>
