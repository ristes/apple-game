
<div class="side-screen-bg" style='width:{{bgw}}px;height:{{bgh}}px' ng-click='hide()'></div>
<div class="side-screen" ng-animate="slide"
		ng-class="{true: 'slide-enter', false: 'slide-leave'}[visible]">

	
	<div class="side-arrow" ng-click="onClick()" ng-animate="{enter: 'rotateCounterwise', leave: 'rotate'}"
		ng-class="{false: 'rotate', true: 'rotateCounterwise'}[visible]"></div>
		
		
		
	<div class="side-items-grid" ng-controller="BoughtItemsController" >
		<h4 class="page-header"><span class="ramka" style="padding-left:10px; padding-right:10px; padding-bottom:5px;padding-top:5px">Bought Items</span></h4>
		<div class="side-items-grid-item" 
				ng-repeat="a in boughtItems"  ng-mouseenter="onHover(a)" ng-mouseleave="onLeave()">
			<div class="side-item-top">
				<img style="width:100px; height:74px" ng-src="{{a.url}}"></img>
			</div>
			<div class="item-bought ramka" ><span class="" translate="{{a.name}}"></span></div>
			<!-- <span class="side-item-label" ></span>	  -->
		</div>
	</div>
	<div class="side-operations-grid" style="margin-top:30px">
		<h4 class="page-header"><span class="ramka" style="padding-left:10px; padding-right:10px; padding-bottom:5px; padding-top:5px">Operations</span></h4>
		<div class="side-operations-grid-item" ng-if="a.icon_url"
				ng-repeat="a in actions"
				ng-click="itemClick(a)"
				ng-mouseenter="onHover(a)"
				ng-mouseleave="onLeave()">
			<div class="side-operation-item-top">
				<img ng-src="{{a.icon_url}}"></img>
			</div>
			<div class="item-store ramka" ><span class="title-text-larger" translate="{{a.name}}" ng-click="itemClick(a)"></span></div>
			<!-- <span class="side-operation-item-label" translate="{{a.name}}" ng-click="itemClick(a)"></span>	 -->	
		</div>
	</div>
	
	
		
		
	
</div>
