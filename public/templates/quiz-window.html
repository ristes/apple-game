<div class="side-screen-bg" style='width:1000px;height:750px' ng-click='hide()' ng-show='quizvisible'></div>
<div class="shop-menu" ng-animate="shop"
			ng-class="{true: 'shop-enter', false: 'shop-leave'}[quizvisible]">
		
		
		<div class="shop_icon">
			<img src="{{type.url}}" style="width:75%;"></img>
			<div class="shop-label ramka">
				<span class="shop-label-text">
					{{ 'Quiz' | translate }}
				</span> 
			</div>
		</div>
		
		<div class="shop_arrow" ng-click="hide()"></div>
		

		<div class="shop_menu_grid fa-stack-2x fa-inverse">
			<h2>{{questions[ordnum].name | translate}}</h2>
		
		<div class="container" ng-repeat="answer in questions[ordnum].answers">
			<button class="btn btn-primary"  ng-click="answer(answer)">{{answer.name}}</button>
		</div>
			
	</div>
