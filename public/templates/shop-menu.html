<div class="shop-menu" ng-animate="shop"
		ng-class="{true: 'shop-enter', false: 'shop-leave'}[visible]">
		
	<div class="shop_icon">
		<img src="{{storeUrl}}"></img>
		<div class="shop-label trapezoid-bigger">
			<span class="shop-label-text">{{shop.name | translate}}</span> 
		</div>
	</div>
	
	<div class="shop_arrow" ng-show="showNext" ng-click="hide()"></div>
	
	<div class="shop_menu_grid">
		<div class="shop_item_in_grid" ng-repeat="item in items" ng-click="itemClick(item)">
			<img src="{{item.url}}"></img>
			<div class="shop-item-label trapezoid"  ng-click="itemClick(item)">
				<span class="title-text" translate="{{item.name}}"></span>
			</div>
			<span class="shop-item-price" ng-show="item.price">{{price(item)}}</span>
		</div>
	</div>
</div>
