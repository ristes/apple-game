<div class="shop-menu" ng-animate="shop"
	ng-class="{true: 'shop-enter', false: 'shop-leave'}[visible]">


	<div class="shop_icon">

		<img class="shop_icon-img" ng-src="{{storeUrl}}"
			popover-trigger="mouseenter" popover-placement="bottom"
			popover="{{shop.description}}"></img>
		<div class="shop-label ramka" popover-trigger="mouseenter"
			popover-placement="bottom" popover="{{shop.description}}">
			<span class="shop-label-text">{{shop.name | translate}}</span>
		</div>

	</div>

	<div class="shop_menu_grid">
		<div ng-if="!isSubmitted">
			<div class="page-header">
				<h3 class="text-center">Report a bug</h3>
			</div>
			<div class="form novalidate" name="bugReport">
				<label class="control-label">Short description of bug:</label> <input
					ng-required class="form-control" type="text" name="name" ng-model="bug.name" />
				<br /> <label class="control-label">Long description:</label>
				<textarea ng-required ng-model="bug.description" class="form-control" rows="5"
					type="text" name="description" />
				<div class="text-center">
				<button class="btn btn-default" style="padding:5px" ng-click="submit(bug)">Submit</button>
				</div>
			</div>
		</div>
		<div ng-if="isSubmitted" class="text-center">
			<h4>Thank you for your submission.</h4>
			<button class="btn btn-default" ng-click="tryNew()">Report new bug</button>
		</div>
	</div>
	<div class="shop_arrow" ng-click="hide()"></div>


</div>
